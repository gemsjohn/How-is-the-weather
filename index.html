<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
    />
    <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" 
    rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-xxl p-3 mb-2 bg-dark text-white text-center">
        <div class="card-group">
            <div class="col-lg-9">
                <div class="box-header p-3">
                    <h1>Weather Dashboard</h1>
                    <h3><p id="currentDay" class="lead"></p></h3>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-dark border-primary text-white" style="padding:0px">
                    <div class="card-header bg-primary text-center">
                        Search for a City
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="City Name" id="search-location">
                            <button class="btn bg-primary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        
    </header>
    <main class="container-xxl p-3 mb-2">
        <div id="results" style="color:white" class="col-12"></div>
        <div class="card-group">
            <div class="col">
                <div class="card-group">
                    <div class="card bg-dark border-info text-white">
                        <div class="card-header bg-primary border-primary text-center w-100" id="searched-city">
                            CITY
                        </div>
                        <div class="card-body" id="weather-details">
                            <!-- <h5 class="card-title">Details</h5>
                            <p class="card-text" id="temp">Temperature</p>
                            <p class="card-text" id="wind">Temperature</p>
                            <p class="card-text" id="humidity">Temperature</p>
                            <p class="card-text" id="uv">Temperature</p> -->
                        </div>
                        <div class="card-header bg-primary border-primary text-center">
                            5 - Day Forecast
                        </div>
                        <div class="card-body row" id="fiveDayForecast">
                            <div class="card-text col-lg" id="day_a"></div>
                            <div class="card-text col-lg" id="day_b"></div>
                            <div class="card-text col-lg" id="day_c"></div>
                            <div class="card-text col-lg" id="day_d"></div>
                            <div class="card-text col-lg" id="day_e"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
